name: KICS Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  kics_scan:
    name: KICS Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: KICS
        uses: checkmarx/kics-action@86775e425429260b2044a0611f3031e0a0f71b0b
        with:
          path: ansible,packer,terraform
          token: ${{ secrets.PAT_TOKEN }}
          output_path: kics_results/
          enable_comments: true
          fail_on: high,medium,critical
      - name: display kics results
        run: |
          cat kics_results/results.json



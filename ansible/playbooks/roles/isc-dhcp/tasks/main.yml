- name: Load vaulted variables
  include_vars:
    file: vars/vault.yml

- name: Install ISC DHCP server
  dnf:
    name: dhcp-server
    state: present
  become: true

- name: Ensure /var/lib/dhcpd has correct ownership and permissions
  file:
    path: /var/lib/dhcpd
    owner: dhcpd
    group: dhcpd
    mode: '0755'
    state: directory

- name: Ensure /var/lib/dhcpd/dhcpd.leases exists with correct ownership and permissions
  file:
    path: /var/lib/dhcpd/dhcpd.leases
    state: touch
    owner: dhcpd
    group: dhcpd
    mode: '0644'

- name: Configure dhcpd.conf
  template:
    src: dhcpd.conf.j2
    dest: /etc/dhcp/dhcpd.conf
    owner: root
    group: root
    mode: '0644'
  become: true
  notify: restart dhcpd

- name: Enable and start DHCP server
  systemd:
    name: dhcpd
    enabled: yes
    state: started
